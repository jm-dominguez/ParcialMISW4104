<div id="coffee-table-section" *ngIf="coffeeList.length > 0">
  <table>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Región</th>
    </tr>
    <tr *ngFor="let coffee of coffeeList">
      <td class="td-first">{{coffee.id}}</td>
      <td>{{coffee.nombre}}</td>
      <td>{{coffee.tipo}}</td>
      <td>{{coffee.region}}</td>
    </tr>
  </table>

  <div>
    <span>Total café de origen: {{numberOfOrigin}}</span><br>
    <span>Total café blend: {{numberOfBlend}}</span>
  </div>
</div>
